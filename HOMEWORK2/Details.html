<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  table
      {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 25%;
      }
  td, th
      {
        border: 1px solid #dddd;
        text-align: left;
        padding: 8px;
      }
  tr:nth-child(even)
      {
        background-color: lightblue;
      }
  </style>

</head>
<body>
  <h1>Ingridient List</h1>
  <table>
    <tr>
      <td>Fat per serving</td>
      <td>11g</td>
    </tr>
    <tr>
      <td>Protein per serving</td>
      <td>34.9g</td>
    </tr>
    <tr>
      <td>Carbohydrate per serving</td>
      <td>65.6g</td>
    </tr>
    <tr>
      <td>Total Calories per serving</td>
      <td>509 Calories</td>
    </tr>
  </table>
</body>
